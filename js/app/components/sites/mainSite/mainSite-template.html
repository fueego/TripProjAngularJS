<section class="tripList">
    <div class="container">
        <div class="row">

            <div class="singleTrip col s12 m8 offset-m2 l6 offset-l3" ng-repeat="single in model.listData">
                <div class="card-panel grey lighten-5 z-depth-3">
                    <div class="row valign-wrapper">
                        <div class="col s2">
                            <img ng-src="{{single.image}}" alt="trip" class="circle responsive-img">
                        </div>
                        <div class="col s10 textPlace">
                            <div class="row">
                                <strong>Trip title: </strong> {{single.title}}
                            
                                <div class="row">
                                    <div class="col s6">
                                        <div class="btnPlace waves-effect left">
                                            <a ng-href="trip/{{single.id}}">Show details</a>
                                        </div>
                                    </div>

                                    <div class="col s6">
                                        <div class="rating left">
                                            Ratings: <rating-stars stars="single.rating"></rating-stars>
                                        </div>
                                    </div>
                                </div>
                            </div> <!--end row-->
                        </div> <!-- end textPlace -->
                    </div> <!-- end row -->
                </div> <!-- end card-panel -->
            </div><!-- end singleTrip -->

        </div> <!-- end row -->
    </div> <!-- end container -->
</section>
